Tip0=本软件的英文名称为“Nethief”，是由 Net + Thief 组合变化而来，发音为 ['neθi:f]。
Tip1=本软件的最佳界面效果为：800x600 最大化显示，如果分辨率不是 800x600，可将软件正常显示并调整到 800x600 大小。
Tip2=本软件使用了“反弹端口”原理，可以穿过防火墙，还能访问局域网内部的电脑，这是其它软件做不到的！
Tip3=使用本软件前，必须要有主页空间，申请方法请看 Readme.txt。
Tip4=在指定 FTP 服务器的网址时，如果直接填写它的 IP 地址可加快登录速度，省掉了域名解析的时间。
Tip5=有些主页空间是有域名转换的，在指定主页空间的网址时，如果直接填写它的网址会更快，省掉了域名转换的时间。
Tip6=一个主页空间可以供多个设置不同的客户端使用，只要在设置时填写不同的“保存目录”就行了。
Tip7=本软件是一个远程文件访问工具，而不是远程控制软件，如果你想进行远程控制，它可能不是你最好的选择。
Tip8=如果客户端设置的一模一样，仍可以使用以前的服务端。
Tip9=“每日一帖”不必一次都看完，只要选中“下次启动时显示这一屏”，就可以每次看一条了，日积月累，你就会成为网络神偷高手了。
Tip10=删除本地文件时，按住 Shift 键可彻底删除，否则可以从回收站中找回来。
Tip11=很多公司、企业、政府部门都有内部局域网，使用本软件可以轻松入侵它们内部的电脑，窃取机密数据。这是其它同类软件做不到的！
Tip12=在进行本地文件操作时，可以用 Windows 资源管理器菜单里的“编辑”->“撤消”，进行反悔，取消上次的操作。
Tip13=“文件管理器”不支持右键菜单，大部分功能是通过工具栏完成的，同时设有快捷键。
Tip14=只要觉得使用上有困难，请按 F1 键即可查看网络神偷的软件说明。
Tip15=本软件设有丰富的快捷键，完全可以只用键盘操作，可大大提高工作效率，可通过主菜单查看快捷键的设置。
Tip16=“文件管理器”的文件列表是按文件类型排列，同类型的按文件名排列。
Tip17=我们的目标是使访问远程电脑上的文件就象访问本地的一样轻松方便。
Tip18=远程主机连接成功后，它的图标会变成实色，旁边还会显示出它的 IP 地址与连接端口。
Tip19=本软件是专业的数据窃取工具，绝非其它同类软件可比。
Tip20=客户端会打开本机TCP 80 端口监听服务端的连接，如果此时有其它主机连接此端口就会导致连接失败，不过多试几次就能成功。
Tip21=木马名词解释：肉机，指那些自己中了木马还不知道的人，它们就象板案上的肉鸡，生杀大权在别人的手里。
Tip22=本软件可同时连接 100 台服务端，而其它同类软件只能同时连接一台。
Tip23=本软件有详细的使用说明，请查看《网络神偷软件使用说明》 Readme.txt。
Tip24=我们向用户提供全面的技术支持服务，请查看《网络神偷技术支持说明》 Support.txt。
Tip25=如果你想注册本软件，请查看《网络神偷软件注册说明》 Register.txt。
Tip26=在使用本软件前，请你同意用户许可协议，请查看《网络神偷用户许可协议》 License.txt。
Tip27=点击“服务端在线列表”上的列表柱，可以按相应内容排序，但无论如何排列，局域网内的主机总在最后面。
Tip28=本软件的启动画面是不是很 COOL！很有神秘感*_^？
Tip29=本软件是以主机名来标识服务端主机的，可以通过“我的电脑”->“控制面板”->“网络”->“标识”->“计算机名”来更改本机的主机名。
Tip30=无论你信不信，本软件是最棒的远程文件访问工具。
Tip31=本软件内置 IP 地址分配表，可以显示出服务端主机的地理位置。
Tip32=如果服务端主机装有网卡但是拨号上网，那么它就会有两个 IP 地址(即多穴主机，例如局域网里的代理服务器)，本软件会自动识别拨号上网的 IP 地址，而忽略掉网卡的。
Tip33=网络神偷是一个免费软件，不注册没有任何限制，注册可以得到更好的服务与诸多赠送，你的注册可以给作者带来最大的快乐，可以鼓励作者继续作出更多更好的软件供你及大家使用。详情情看 Register.txt。
Tip34=如果数个服务端的互联网 IP 地址相同，而局域网 IP 地址不同，则说明它们是在同一局域网里的。
Tip35=由于原理不同，本软件并不能象其它同类软件一样，直接按“添加主机”按钮来添加服务端，详情请看 Readme.txt。
Tip36=本软件的服务端上线通知原理与 OICQ 类似，同样使用 UDP 协议，当然效果也就差不多了。只不过用免费主页空间代替了 OICQ 服务器的功能，可以省掉不少租服务器的钱。
Tip37=蔬菜工作室的目标就是要用软件改变世界！如果你觉得网络神偷好用，请介绍给你的朋友。注册本软件，可以让好的软件更好。
Tip38=本软件的服务端上线通知的实时性非常好，服务端上线一分钟内就能知道，可以和 OICQ 媲美，是 Email 通知方式所不能比的。
Tip39=本软件曾经成功入侵并窃取出了中国最大的软件公司金X公司的内部数据，而它们“引以为荣”的金X毒霸却毫无反应，足见其功能强大！
Tip40=服务端每分钟向客户端发送数据包，如果大于等于3分钟没有收到数据包，则认为此服务端已经下线。因为有个时间差，所以有时会出现服务端已经下线，而仍出现在“服务端在线列表”里的情况。
Tip41=在使用本软件时，必须关闭本机上的防火墙，否则服务端发来的数据会被防火墙拦截而不能收到。
Tip42=现在很多的网络软件都使用作者自己的生日做监听的端口，这已经成为了一种风尚，象冰河、Netspy都是的，本软件也是这样的。
Tip43=“每日一帖”的内容可真是多呀，坚持看完，你定会有所收获！
Tip44=如果因特殊需要不能关闭本机上的防火墙时，只要在防火墙里打开本软件所要用到的端口就行了，同时还要允许本软件向外连接。
Tip45=本软件里还隐藏有复活节彩蛋，还不快去找找！提示：与“关于”有关，如果你玩过 Windows3.2 里的复活节彩蛋，我相信你一定能找到！
Tip46=无论你在做什么，都可以用 Alt+`(~) 随时呼出或隐藏主窗口。
Tip47=在我们的网站上设有本软件的论坛，你可以在那里提出各种问题，会由我们的技术支持人员做出解答。
Tip48=你可以在系统托盘图标的右键菜单上，选择“隐藏图标”，就可以把整个软件隐藏起来，当你需要它时可以用 Alt+`(~) 呼出主窗口。
Tip49=我们一直在改进网络神偷，如果你有好的建议，请通过电话或 Email 与我们联系。
Tip50=想重新设置时，可以使用“注销当前设置”把软件恢复到初始状态。
Tip51=“网络神偷”偷的是机密数据，“网络”表示它存在于网络空间，“神”表示它功能强大，可以穿过防火墙入侵局域网，“偷”表示它可以在对方毫无查觉的情况下完成任务。
Tip52=通过“在线升级”功能可以随时轻松的知道是否出了新版本，并可以进行在线升级。
Tip53=我从来不相信有什么“网络安全”，网络是一个弱肉强食的世界，安全只有靠自己的实力才能保证！“网络神偷”就是你手中的一把利剑。
Tip54=“公告板”的设计是本软件的一大创新，作者在上面公告的内容所有软件用户都可以看到，可以及时传递最新信息。
Tip55=要得到更详尽的帮助信息或最新的消息，请访问我们的网站，隔三差五地去看一看，一定会有意想不到的收获。
Tip56=可以用菜单里的“网络”->“远程卸载”彻底清除对方电脑上的服务端，不留下蛛丝马迹。
Tip57=电脑程序员是计算机世界的魔法师，没有它办不到的事情，你想主宰计算机世界吗？跟我们一起来吧！
Tip58=同是蔬菜工作室出品的“EXE捆绑机”软件，能够将两个可执行文件捆绑成一个文件并能同时运行，是让它人不知不觉中运行服务端的好工具，可到我们的网站下载。
Tip59=同是蔬菜工作室出品的“硬盘终结者”软件，是“杀人灭口”的好工具，只要用网络神偷给对方上传并远程运行，它的硬盘就被“终结”了，其威力相当于 CIH 病毒发作。
Tip60=蔬菜工作室还出品过很多实用的小软件，也许正是你需要的，可以在我们的网站上找到它们！
Tip61=可以用本软件里的“文件管理器”来查阅本机及远程主机上的所有文件。
Tip62=若要选择多个文件或文件夹，请在单击每一项时按住 Ctrl 键。
Tip63=删除远程文件时，无论是否按住 Shift 键都是彻底删除，对方不能从回收站中找回来。
Tip64=使用“查看”功能，可以快速调用自定义的程序查看指定文件的内容。
Tip65=若想知道远程主机还有多少可用磁盘空间，请用鼠标先选中驱动器图标，然后单击“属性”。
Tip66=暂时不使用本软件时，可以将主窗口最小化，它就会缩到任务栏图标区，不影响其它软件的使用。
Tip67=在浏览文件时，若想回到上一级文件夹，可以按一下 Backspace 键。
Tip68=如果想选择一组文件，可以直接用鼠标将要选择的文件圈起来。
Tip69=若想知道工具栏上的某个按钮究竟是用来做什么的，可以将鼠标指针在按钮上停留几秒钟，很快就会在旁边出现这个按钮的名称。
Tip70=你可以用多种方式来定制本软件的工具栏布局。别犹豫，试试看！
Tip71=如果不知道如何入手，请参阅“软件说明”。只需先单击菜单“帮助”，然后单击“软件说明”。
Tip72=本软件甚至可以访问远程主机回收站里的文件，对方即使把文件“扔”到“垃圾箱”里，网络神偷也可以“偷”出来。
Tip73=若想知道工具栏上的某个按钮或者菜单里的某项究竟是用来做什么的，只需将鼠标指针移动到上面，就会在最下面的状态栏中显示出它的说明。
Tip74=“每日一帖”里有近一百条的小技巧，坚持看完，你定会受益匪浅。
Tip75=在“文件管理器”中，你可以直接对文件的名称、属性进行更改，操作和使用“资源管理器”一样。
Tip76=当光标在文件列表中时，按 Ctrl+A 键可以选中全部文件。
Tip77=蔬菜工作室致用户，实用、专业、完美是我们一贯追求的目标。
Tip78=在“服务端在线列表”中输入主机名的前一个或几个字母，可快速查找服务端主机。
Tip79=在文件列表中输入文件名的前一个或几个字母，可快速查找文件。
Tip80=可以通过菜单“网络”->“选项”自定义查看程序，默认的是 Windows 里的记事本。
Tip81=在软件里，可以随时按 F1 键显示软件说明 Readme.txt。
Tip82=在软件里，可以随时按 F2 键重命名所选项目。
Tip83=在软件里，可以随时按 F3 键查找所选文件夹下的指定文件。
Tip84=在软件里，可以随时按 F5 键刷新当前显示的内容。
Tip85=在软件里，可以随时按 F6 键停止当前正在进行的工作。
Tip86=在软件里，可以随时按 F7 键设置并生成服务端程序。
Tip87=在软件里，可以随时按 F8 键更改设置选项。
Tip88=使用“服务端注释”功能，可以用来分辨服务端主机。
Tip89=可以自定义“注册表启动项键名”与“服务端程序文件名”，如果改为与系统程序相近的名称，可以让对方防不胜防。
Tip90=使用“反向选择”功能，可以轻松选中不规则的大量文件。
Tip91=使用快捷键 Alt+Q 可以快速的在“文件管理器”与“IP地址通知器”之间切换。
Tip92=在关闭客户端或者下线之前，应该先断开与所有服务端的连接。
Tip93=“IP地址通知器”里的“客户端信息”，就是你自己这台电脑的信息。
Tip94=先选中“服务端在线列表”里的服务端主机，再按“添加主机”按钮，就可以将所选主机添加到“文件管理器”中。
Tip95=双击“服务端在线列表”中的服务端主机，也可以将它添加到“文件管理器”中。
Tip96=如果状态栏第一窗格显示出脱机图标，说明软件正处于脱机状态。
Tip97=如果状态栏第二窗格显示出沙漏图标，说明软件正在进行工作。
Tip98=状态栏第三窗格是显示进度条的，用于指示已完成多少任务。
Tip99=状态栏第四窗格是显示文字的，主要包括功能说明、错误信息、状态说明等。
Tip100=本软件可以只“展开文件夹”而不“显示文件夹的内容”，不断单击文件夹旁的“+”试试！
Tip101=本软件在进行远程文件操作的时候，还可以同时对本地文件操作。比如在上传下载文件时，不影响对“我的电脑”里本地文件的操作。
